<load file="__PUBLIC__/header.html">
		<title>QQ登录-{$hd.config.WEBNAME}</title>
		<link rel="stylesheet" href="__PUBLIC__/Css/qqlogin.css">
		<script type="text/javascript">
			$(function () {
				$('.tabs a:last').tab('show')
			})
		</script>
	</head>
	<body>
		<load file="__PUBLIC__/top.html">
		<div id="menu">
			<ul>
				<li><a href="__APP__">主页</a></li>
				<!--<li><a href="#">使用帮助</a></li>-->
				<li><a href="#">升级高级会员</a></li>
				<li><a href="{|U('Passport/Contacts/information')}">联系我们</a></li>
			</ul>
		</div>
		<div class="qqlogin">
			<h1>Hi，{$hd.session.UserInfo}，欢迎使用QQ帐号登录</h1>
			<hr>
			<div class="log">
				<ul class="nav nav-tabs">
					<li class="active"><a href="#creative" data-toggle="pill">创建新账号</a></li>
					<li><a href="#old" data-toggle="tab">绑定已有账号</a></li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane active" id="creative">
						<form action="{|U('Index/Register/register')}" method="post" name="register">
							<table class="table">
								<tbody>
									<tr>
										<td width="20%">用户名：</td>
										<td>
											<input type="text" name="username" id="reg-uname">
										</td>
										<td>2-14个字符：字母、数字或中文</td>
									</tr>
									<tr>
										<td width="20%">密码</td>
										<td>
											<input type="password" name="pwd" id="reg-pwd">
										</td>
										<td>6-20个字符:字母、数字或下划线</td>
									</tr>
									<tr>
										<td width="20%">确认密码</td>
										<td>
											<input type="password" name="pwded" id="reg-pwded">
										</td>
										<td>请再次输入密码</td>
									</tr>
									<tr>
										<td width="20%">频道ID</td>
										<td>
											<input type="text" name="userunion" id="reg-union">
										</td>
										<td>2-10位字符：数字</td>
									</tr>
									<tr>
										<td width="20%">验证码</td>
										<td>
											<input type="text" name="verify" id="reg-verify">
										</td>
										<td><img src="{|U('Index/Register/code')}" width="99" height="35" alt="验证码" id="verify-img">
										请输入图中的字母或数字，不区分大小写</td>
									</tr>
									<tr>
										<td colspan="3" class="submit">
											<input type="hidden" name="qqau" value="{$hd.session.qqau}">
											<input type="submit" class="btn btn-primary" value="立即注册">
										</td>
									</tr>
								</tbody>
							</table>
						</form>
					</div>
					<div class="tab-pane" id="old">
						<!-- 登录FORM -->
						<form action="{|U('Index/Login/login')}" method="post" name="login">
							<table class="table">
								<tbody>
									<tr>
										<td>账号</td>
										<td>
											<input type="text" name="username" class="input" id="login-acc">
										</td>
									</tr>
									<tr>
										<td>密码</td>
										<td>
											<input type="password" name="pwd" class="input" id="login-pwd">
										</td>
									</tr>
									<tr class="login-auto">
										<td colspan="2">
											<input type="checkbox" checked="checked" name="auto" id="auto-login">下一次自动登录
											<a href="" id="regis-now">注册新账号</a>
										</td>
									</tr>
									<tr>
										<td colspan="2">
											<input type="hidden" name="qqau" value="{$hd.session.qqau}">
											<input type="submit" value="绑定账号" class="btn btn-primary" id="login-btn">
										</td>
									</tr>
								</tbody>
							</table>
						</form>
						<!-- 登录FORM结束 -->
					</div>
				</div>
			</div>
		</div>
					<load file="__PUBLIC__/footer.html">
