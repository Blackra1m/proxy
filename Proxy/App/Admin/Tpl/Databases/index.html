<load file="__PUBLIC__/header.html">
		<title>数据库操作</title>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/public.css">
		<style type="text/css">
			.table input{
				height: 28px;
				vertical-align: middle;
			}
		</style>
		<script type="text/javascript">
			$(function () {
				var date = new Date();
				var month = date.getMonth() + 1
				var d = String(date.getFullYear()) + (month < 10 ? '0' : '') + String(month) + String(date.getDate());
				var dir = $("input[name=dir]");
				dir.val(d);
				dir.focus(function() {
					this.select();
				});
				dir.blur(function() {
					if ($(this).val() == "")
						$(this).val(d);
				});
			});
		</script>
	</head>
	<body>
		<table class="tab">
			<thead>
				<tr>
					<th colspan="3" class="th">数据库操作</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td align="right" width="45%">数据库备份：</td>
					<td>
						<form action="{|U:'Admin/Databases/backup'}" method="get">
							目录名：<input type="text" name="dir" value="" class="w80">
							<input type="submit" value="开始备份" class="btn1">
						</form>
					</td>
					<td></td>
				</tr>
				<tr>
					<td align="right" width="45%">数据库还原：</td>
					<td>
						<form action="{|U:'Admin/Databases/recovery'}" method="get">
							<select name="dir">
								<list from="$dir" name="n">
									<option value="{$n.dirname}">{$n.dirname}</option>
								</list>
							</select>
							<input type="submit" value="还原" class="btn1">
						</form>
					</td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
