<load file="__PUBLIC__/header.html">
		<title>上传功能配置</title>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/public.css">
		<style type="text/css">
			.table input{
				height: 28px;
				vertical-align: middle;
			}
		</style>
	</head>
	<body>
		<form action="{|U('Admin/Common/edit')}" method="POST">
			<table class="tab">
				<thead></thead>
				<tbody>
					<tr>
						<th colspan="2" class="th">上传设置</th>
					</tr>
					<tr>
						<td align="right">是否开放上传功能：</td>
						<if value="{$hd.config.UPLOAD_ON} eq 1">
							<td>
								<input type="radio" name="UPLOAD_ON" value="1" checked="checked">开启
								<input type="radio" name="UPLOAD_ON" value="0">关闭
							</td>
						<else/>
							<td>
								<input type="radio" name="UPLOAD_ON" value="1">开启
								<input type="radio" name="UPLOAD_ON" value="0" checked="checked">关闭
							</td>
						</if>
					</tr>
					<tr>
						<td align="right">视频名称非法关键字：</td>
						<td>
							 <input type="text" name="UPLOAD_KEYWORDS" value="{$hd.config.UPLOAD_KEYWORDS}">
							 <span>可以填写多个，以半角逗号分隔</span>
						</td>
					</tr>
					<tr>
						<td align="right">非法视频地址：</td>
						<td>
							 <input type="text" name="UPLOAD_URL" value="{$hd.config.UPLOAD_URL}">
							 <span>可以填写多个，以半角逗号分隔</span>
						</td>
					</tr>
					<tr>
						<td align="right">非法用户IP：</td>
						<td>
							 <input type="text" name="UPLOAD_IP" value="{$hd.config.UPLOAD_IP}">
							 <span>可以填写多个，以半角逗号分隔</span>
						</td>
					</tr>
					<tr>
						<td colspan="2" height="60" align="center">
							<input type="hidden" name="config" value="upload">
							<input type="submit" value="保存修改" class="input_button">
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
