<load file="__PUBLIC__/header.html">
		<title>添加或修改频道</title>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/public.css">
		<style type="text/css">
			.table input{
				height: 28px;
				vertical-align: middle;
			}
		</style>
	</head>
	<body>
		<form action="{|U('Admin/Union/edit')}" method="POST">
			<table class="tab">
				<thead>
					<tr>
						<th colspan="2" class="th">添加或修改</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td align="right">顶级频道样式：</td>
						<td>
							 <input type="text" name="top_style" value="{$union.top_style}">
							 <span></span>
						</td>
					</tr>
					<tr>
						<td align="right">顶级频道空格数：</td>
						<td>
							 <input type="text" name="top_number" value="{$union.top_number}">
							 <span></span>
						</td>
					</tr>
					<tr>
						<td align="right">下级频道样式：</td>
						<td>
							 <input type="text" name="down_style" value="{$union.down_style}">
							 <span></span>
						</td>
					</tr>
					<tr>
						<td align="right">下级频道空格数：</td>
						<td>
							 <input type="text" name="down_number" value="{$union.down_number}">
							 <span></span>
						</td>
					</tr>
					<tr>
						<td align="right">所属频道ID：</td>
						<td>
							 <input type="text" name="uuid" value="{$union.uuid}">
							 <span></span>
						</td>
					</tr>
					<tr>
						<td colspan="2" height="60" align="center">
							<if value="{$union.unid}">
								<input type="hidden" value="{$union.unid}">
							</if>
							<input type="submit" value="保存修改" class="input_button">
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
