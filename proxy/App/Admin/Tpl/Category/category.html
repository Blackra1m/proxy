<load file="__PUBLIC__/header.html">
		<title>分类列表</title>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/public.css">
		<script type="text/javascript" src="__PUBLIC__/Js/public.js"></script>
		<script type="text/javascript" src="__PUBLIC__/Js/category.js"></script>
	</head>
	<body>
		<table class="tab">
			<tr pid=0>
				<td class="th" colspan="20">分类列表</td>
			</tr>
			<tr pid=0 class="tableTop">
				<td class="tdLittle0 center">展开</td>
				<td class="tdLittle1">ID</td>
				<td>分类名称</td>
				<td class="tdLtitle7">操作</td>
			</tr>
			<list from="$cate" name="n">
				<tr cid="{$n.cid}" pid="{$n.pid}">
					<td><a href="javascript:void(0)" class="showPlus"></a></td>
					<td>{$n.cid}</td>
					<td>{$n.html}{$n.cntitle}</td>
					<td>
						<a href="{|U('Admin/Category/add_cate', array('cid'=>$n['cid']))}">[添加子分类]</a>
						<a href="{|U('Admin/Category/edit_cate', array('cid'=>$n['cid']))}">[修改]</a>
						<a href="{|U('Admin/Category/del_cate', array('cid'=>$n['cid']))}" class="del">[删除]</a>
					</td>
				</tr>
			</list>
		</table>
	</body>
</html>
