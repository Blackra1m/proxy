<load file="__PUBLIC__/header.html">
		<title>登陆页面-智能采集后台管理系统</title>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/login.css">
		<script type="text/javascript" src="__PUBLIC__/Js/login.js"></script>
	</head>
	<body>
		<div id="divBox">
			<form action="{|U('Admin/Login/login')}" method="post" id="login">
				<input type="text" id="username" name="username">
				<input type="password" id="psd" name="password">
				<input type="" value="" id="verify" name="verify">
				<input type="submit" id="sub" value="">
				<img src="{|U('Admin/Login/code')}" id="verify_img">
			</form>
			<div class="four_bj">
				<p class="f_lt"></p>
				<p class="f_rt"></p>
				<p class="f_lb"></p>
				<p class="f_rb"></p>
			</div>
			<ul id="peo"></ul>
			<ul id="psd"></ul>
			<ul id="ver"></ul>
		</div>
		<!--[if IE 6]>
		    <script type="text/javascript" src="__PUBLIC__/Js/iepng.js"></script>
		    <script type="text/javascript">
		        DD_belatedPNG.fix("form", "background");
		    </script>
		<![endif]-->
	</body>
</html>
